<!DOCTYPE html>
<html>
  <head>
    <style>
      .chatElement {
        height: 700px;
        width: 50%;
        margin: auto;
      }
      @media only screen and (max-width: 1050px) {
        .chatElement {
          width: 80%;
        }
      }
      @media only screen and (max-width: 600px) {
        .chatElement {
          width: 100%;
        }
      }

    </style>
  </head>
  <body>
    <h1>Chatbot Testing</h1>
      
    <div class="chatElement"></div>

    <script>
      const element = document.querySelector('.chatElement'); //chatbot fills the element it's assigned to completely
      window.watsonAssistantChatOptions = {
          integrationID: "57dc1c88-af8d-420b-acea-39a03bee4bfd", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "7c800166-0526-463d-9da7-c1955511fd08", // The ID of your service instance.

          element: element, //Element name
          hideCloseButton: true,
          showLauncher: false,
          openChatByDefault: true,
          
          onLoad: function(instance) { instance.render(); }
        };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
